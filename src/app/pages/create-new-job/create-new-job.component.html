<div class="container" >
    <h3>Create New Job Post</h3>
    <div class="row">
        <div class="col-md-4 mb-1">
            <input
            type="text"
            id="form3Example1q"
            name="JobName"
            class="form-control"
            [(ngModel)]="jobObj.JobName"
          /><label for="form3Example1q" class="form-label"
            >Job Title</label
          >
        </div>

    </div>
    
    <div class="row">
      <div class="col-md-6 mb-1">
        <div class="form-outline datepicker">
            <select name="CategoryId" id=""  [(ngModel)]="jobObj.CategoryId" class="form-control">
                <option value="" selected> Select Job Category</option>
                <option  *ngFor=" let category of categoryList" [value]="category.jobCategoryId">{{category.categoryName}}</option>
            </select>
          <label for="exampleDatepicker1" class="form-label"
            >Select Category</label
          >
        </div>
      </div>
      <div class="col-md-6 mb-1">
        <div class="form-outline datepicker">          
          <select name="Experience" id=""  [(ngModel)]="jobObj.Experience" class="form-control">
            <option value="" selected> Select Job Category</option>
            <option value="Fresher">Fresher</option>
            <option value="Experienced">Experienced</option>
        </select>
          <label for="exampleDatepicker1" class="form-label"
            >Experience</label
          >
        </div>
      </div>
    </div>
    <div class="row mb-1 pb-2 pb-md-0">
      <div class="col-md-6">
        <div class="form-outline">
          <input
            type="text"
            name="Location"
            class="form-control"
            [(ngModel)]="jobObj.Location"
          />
          <label for="form3Example1w" class="form-label"
            >Location</label
          >
        </div>
        
      </div>
      <div class="col-md-4 mb-1">
        <div class="form-outline datepicker">
          <input
            type="text"
            name="Package"
            class="form-control"
            [(ngModel)]="jobObj.Package"
          /><label for="exampleDatepicker1" class="form-label"
            >Package</label
          >
        </div>
      </div>
    </div>
    <div class="form-outline mb-1">
      <textarea
        name="JobDescription"
        rows="3"
        class="form-control"
        [(ngModel)]="jobObj.JobDescription"
      ></textarea
      ><label for="form3Example1q" class="form-label"
        >JobDescription</label
      >
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button
        (click)="CreateJob()"
          class="btn btn-success btn-lg mb-1"
        >
          Create Job
        </button>
      </div>
    </div>
  </div>
